    <div class="main">
        <div class="contactform">
            <h1>Contact me for work/general Enquries</h1>
            <form>
              <div class="mb-3">
                <label for="clientname" class="form-label">Name-</label>
                <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp">
              </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address-</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone-</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                  <label for="clientname" class="form-label">Enquiry-</label>
                  <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient1">
                  <label class="form-check-label" for="isclient1">I want you to work on project with me.</label>
                  </div>
                  <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient2">
                  <label class="form-check-label" for="isclient2">Other</label>
                </div> 
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
        </div>
